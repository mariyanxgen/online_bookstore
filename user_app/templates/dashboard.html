<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 80px auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
        }

        p {
            font-size: 16px;
            color: #555;
        }

        strong {
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome {{ request.session.username }}</h1>
        <p>Email: {{ request.session.email }}</p>

        <hr>

        <p><strong>Cookie Username:</strong> {{ username_cookie }}</p>

        <p><a href="{% url 'session_logout' %}">LOGOUT</a></p>
    </div>
</body>
</html>
